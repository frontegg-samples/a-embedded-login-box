<div *ngIf="!isLoading">
  <div>
    <img src={{user?.profilePictureUrl}} alt={{user?.name}} />
  </div>
  <div>
    <span>Logged in as: {{user?.name}}</span>
  </div>
  <div>
    <button (click)="onShowAccessToken()">What is my access token?</button>
  </div>
  <div>
    <button (click)="onLogout()">Click me to logout</button>
  </div>
</div>
